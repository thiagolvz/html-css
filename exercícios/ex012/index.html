<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="img/fttt.png" width="500" controls>
        <source src="media/meu-video.mp4.mp4" type="video/mp4">
        <source src="media/meu-video.m4v.mkv" type="video/m4v">
        <source src="media/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hRy8aBzHZ8c?si=vKU--yl3KdXg7Eag" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
