<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo Áudio
        <p>Vamos aprender a reproduzir áudios no HTML5</p>
        <audio controls>
            <source src="media/sosweet.mp3" type="audio/mpeg">
            <source src="media/sosweet.mp3" type="audio/ogg">
            <source src="media/sosweet.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/sosweet.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
        </audio>
    </h1>
</body>
</html>
